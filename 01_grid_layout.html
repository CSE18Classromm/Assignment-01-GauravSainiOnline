<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        html, *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            margin: 5px;
            /* background-color: red; */
            
        }

        .container{
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            /* justify-content: center; */
            justify-items: center;
            /* align-content: center; */
            align-items: center;
            gap: 10px;
        }

        #logo{
            width: 95%;
            background-color: #b72424;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            height: 100px;
            padding: 5px;
            
        }

        #header{
            width: 95%;
            background-color: #b72424;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            height: 100px;
            padding: 5px;
        }

        #text-area{
            width: 95%;
            background-color: #b72424;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            height: 100px;
            padding: 5px;
        }

        #footer{
            width: 95%;
            background-color: #b72424;
            border: 2px solid blue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            height: 100px;
            padding: 5px;
        }

        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            background-color: yellow;
            /* height: 100px; */
            font-size: 30px;
        }

        .box_container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 95%;
            height: 45vh;
            
        }

        @media screen and (max-width: 720px) {
            .box_container{
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <div id="logo">Logo </div>
    <div id="header">Header</div>
    <div id="text-area">Text Area</div>

    <div class="box_container">
    <div class="box">Box1</div>
    <div class="box">Box2</div>
    <div class="box">Box3</div>
    </div>
    <div id="footer">Footer</div>
    </div>
</body>
</html>
